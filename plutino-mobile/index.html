<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-mobile.css">
    <title>Plutino Mobile</title>
</head>
<body>
    <div class="page__wrapper">
        <div class="content__wrapper">
            <div class="content__section">
                <a href="https://www.plutinogroup.com/plutino" class="content__section--link">
                    <div class="section__img img--one" style="--pos-one: 50% 50%; --img-one: url('https://dlbsxj1ayz3at.cloudfront.net/media_folder/plutino/INTRO PAGE-qz/PLUTINOGROUP-ju/_images5/210617-Hestia-14-Hearth-0628-sRGB-WEB-2.jpg');"></div>
                    <div class="section__logo__container logo__container--one">
                        <img src="css/img/home_plutinogroup.svg" class="logo__img" />
                        <img
                        src="css/img/home_plutinogroup_rollover.svg"
                        class="logo__img--hover"
                        />
                    </div>
                </a>
            </div>
            <div class="content__section">
                <a href="https://www.plutinogroup.com/plutino" class="content__section--link content__section--link--middle">
                    <div class="section__img img--two" style="--pos-two: 50% 50%; --img-two: url('https://dlbsxj1ayz3at.cloudfront.net/media_folder/plutino/INTRO PAGE-qz/PLUTINOFOODSTYLISTS-nb/_images5/Food2.jpg');"></div>
                    <div class="section__logo__container logo__container--two">
                        <img src="css/img/home_plutinofoodstylists.svg" class="logo__img" />
                        <img
                        src="css/img/home_plutinofoodstylists_rollover.svg"
                        class="logo__img--hover"
                        />
                    </div>
                </a>
            </div>
            <div class="content__section">
                <a href="https://www.plutinogroup.com/plutino" class="content__section--link">
                    <div class="section__img img--three" style="--pos-three: 50% 50%; --img-three: url('https://dlbsxj1ayz3at.cloudfront.net/media_folder/plutino/INTRO PAGE-qz/PLUTINOCULINARY-nn/_images5/RAMENFood.jpg');"></div>
                    <div class="section__logo__container logo__container--three">
                        <img src="css/img/home_plutinoculinary.svg" class="logo__img" />
                        <img
                        src="css/img/home_plutinoculinary_rollover.svg"
                        class="logo__img--hover"
                        />
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
